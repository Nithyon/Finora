<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" width="400" height="480" role="img" aria-label="Finora Crest">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="50%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1" />
      <stop offset="50%" stop-color="#e2e8f0" />
      <stop offset="100%" stop-color="#94a3b8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ornate frame border -->
  <rect x="20" y="20" width="360" height="440" rx="24" fill="none" stroke="url(#frameGradient)" stroke-width="3" opacity="0.6"/>
  <rect x="30" y="30" width="340" height="420" rx="20" fill="none" stroke="url(#frameGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Crown ornament at top -->
  <g transform="translate(200, 60)" filter="url(#glow)">
    <path d="M -30 0 L -20 -15 L -10 0 L 0 -20 L 10 0 L 20 -15 L 30 0 L 25 5 L -25 5 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="-20" cy="-15" r="3" fill="#fde047"/>
    <circle cx="0" cy="-20" r="4" fill="#fde047"/>
    <circle cx="20" cy="-15" r="3" fill="#fde047"/>
  </g>
  
  <!-- Main shield -->
  <path d="M 200 90 L 80 130 L 80 240 Q 80 340 200 430 Q 320 340 320 240 L 320 130 Z" 
        fill="url(#shieldGradient)" 
        stroke="url(#frameGradient)" 
        stroke-width="4"
        filter="url(#glow)"/>
  
  <!-- Inner shield decoration -->
  <path d="M 200 110 L 100 145 L 100 240 Q 100 330 200 410 Q 300 330 300 240 L 300 145 Z" 
        fill="none" 
        stroke="#1e40af" 
        stroke-width="1.5" 
        opacity="0.5"/>
  
  <!-- Central emblem: Stylized "F" for Finora -->
  <g transform="translate(200, 250)" fill="#e2e8f0" filter="url(#glow)">
    <!-- Letter F -->
    <path d="M -25 -60 L -25 60 L -15 60 L -15 5 L 20 5 L 20 -5 L -15 -5 L -15 -50 L 30 -50 L 30 -60 Z" 
          stroke="#cbd5e1" stroke-width="2"/>
    <!-- Decorative circles -->
    <circle cx="0" cy="-70" r="5" fill="#fbbf24"/>
    <circle cx="-35" cy="-35" r="3" fill="#60a5fa" opacity="0.8"/>
    <circle cx="35" cy="-35" r="3" fill="#60a5fa" opacity="0.8"/>
  </g>
  
  <!-- Decorative flourishes on sides -->
  <g opacity="0.6" stroke="#cbd5e1" stroke-width="1.5" fill="none" stroke-linecap="round">
    <path d="M 90 180 Q 70 200 90 220" />
    <path d="M 310 180 Q 330 200 310 220" />
    <path d="M 90 280 Q 70 300 90 320" />
    <path d="M 310 280 Q 330 300 310 320" />
  </g>
  
  <!-- Banner at bottom -->
  <g transform="translate(200, 445)">
    <path d="M -80 -10 L -80 10 L -90 20 L 0 15 L 90 20 L 80 10 L 80 -10 Z" 
          fill="#1e40af" 
          stroke="url(#frameGradient)" 
          stroke-width="2"
          opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="12" 
          fill="#e2e8f0" font-weight="600" letter-spacing="2">
      FINANCIAL MASTERY
    </text>
  </g>
</svg>
