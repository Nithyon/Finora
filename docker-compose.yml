version: '3.8'

services:
  finora:
    build: .
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./finora.db}
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    volumes:
      - ./finora.db:/app/finora.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
