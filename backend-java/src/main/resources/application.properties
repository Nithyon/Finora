# Finora Analytics Microservice Configuration

# Server Port
server.port=8081
server.servlet.context-path=/

# Application Name
spring.application.name=finora-analytics

# Logging
logging.level.root=INFO
logging.level.com.finora=DEBUG

# FastAPI Backend URL (Main Backend Service)
finora.api.url=https://nithiyon-finora-backend.hf.space

# Connection Timeout (milliseconds)
server.connection-timeout=30000

# Thread Pool
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Error Handling
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Performance
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Development/Production
spring.profiles.active=production
